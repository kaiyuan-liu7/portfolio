<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Project 8</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/transitions.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .project-detail {
            padding: 60px 0 0 0;
        }
        .project-title {
            text-align: center;
            margin-bottom: 50px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            padding: 0 20px;
        }
        .project-title h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        .project-title p {
            color: #666;
            font-size: 1.2rem;
        }
        .project-images {
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 100%;
            overflow: hidden;
            line-height: 0;
            background-color: #FAFAFA;
        }
        .project-image-item {
            width: 100%;
            margin: 0;
            padding: 0;
            display: block;
            line-height: 0;
        }
        .project-image-item img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0;
            padding: 0;
            border-radius: 0;
            box-shadow: none;
            object-fit: cover;
        }
        .back-button {
            display: inline-block;
            margin-top: 40px;
            padding: 12px 25px;
            background-color: #0071e3;
            color: #fff;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background-color: #005bbf;
            transform: translateY(-3px);
        }
        .video-link {
            display: block;
            text-align: center;
            margin: 40px 0;
            font-size: 1.2rem;
            color: #0071e3;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .video-link:hover {
            color: #005bbf;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo"><a href="index.html">Kaiyuan Liu</a></div>
            <ul class="nav-links">

                <li><a href="info.html">Info</a></li>
            </ul>
        </nav>
    </header>

    <section class="project-detail">

            <div class="project-title">
                <h1>3D Arts</h1>
                <p>My rendering and animation</p>
            </div>
        </div>
        <div class="project-images">
            <div class="project-image-item">
                <img src="images/project8/grass scene9.png" alt="Grass Scene">
            </div>
            <div class="project-image-item">
                <img src="images/project8/ds3.png" alt="DS3" style="width: 100%; object-fit: cover; object-position: center;">
            </div>
            <div class="project-image-item">
                <img src="images/project8/hejm.png" alt="HEJM">
            </div>
            <div class="project-image-item">
                <img src="images/project8/spiritedaway.png" alt="Spirited Away">
            </div>
        </div>
        <div class="container">
            <a href="https://vimeo.com/833843783" target="_blank" class="video-link">Click here to see the animation video!</a>
            
            <div style="border-top: 1px solid #eee; margin: 40px 0;"></div>
            
            <div class="project-navigation" style="display: flex; justify-content: space-between; align-items: center; max-width: 100%; padding: 0;">
                <a href="project7.html" class="nav-link" style="text-decoration: none; color: #333;">← Previous Project</a>
                <div class="back-to-projects" style="text-align: center;">
                    <a href="index.html" style="text-decoration: none; color: #333;">Back to Projects</a>
                </div>
                <a href="project1.html" class="nav-link" style="text-decoration: none; color: #333; text-align: right;">Next Project →</a>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">Kaiyuan Liu</div>
                <div class="footer-name">Portfolio</div>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/page-transition.js"></script>
</body>
</html>
