<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Projects</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 参考Adobe Portfolio风格的样式 */
        body {
            background-color: #ffffff;
            color: #333;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        header {
            position: fixed;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(5px);
        }
        
        .projects {
            padding-top: 120px;
            padding-bottom: 80px;
        }
        
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 40px;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .project-card {
            background-color: transparent;
            box-shadow: none;
            transition: opacity 0.3s ease;
        }
        
        .project-card:hover {
            opacity: 0.8;
            transform: none;
        }
        
        .project-image {
            height: 300px;
            border-radius: 0;
        }
        
        .project-info {
            padding: 15px 0;
            text-align: left;
        }
        
        .project-info h3 {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .project-info p {
            font-size: 0.9rem;
            color: #666;
        }
        
        footer {
            margin-top: 60px;
            background-color: #ffffff;
        }
        
        @media screen and (max-width: 768px) {
            .projects-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 30px;
                padding: 0 15px;
            }
            
            .project-image {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo"><a href="index.html">KAIYUAN LIU</a></div>
            <ul class="nav-links">
                <li><a href="projects.html" class="active">WORK</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </nav>
    </header>

    <section class="projects">
        <div class="projects-grid">
            <a href="project1.html" class="project-card">
                <div class="project-image" style="background-image: url('images/ProjectCover/1.png')"></div>
                <div class="project-info">
                    <h3>Inside Out</h3>
                    <p>Embodied Interaction</p>
                </div>
            </a>
            <a href="project2.html" class="project-card">
                <div class="project-image" style="background-image: url('images/ProjectCover/2.png')"></div>
                <div class="project-info">
                    <h3>Invisible</h3>
                    <p>Video Game Design</p>
                </div>
            </a>
            <a href="project3.html" class="project-card">
                <div class="project-image" style="background-image: url('images/ProjectCover/3.png')"></div>
                <div class="project-info">
                    <h3>D-Heart</h3>
                    <p>UX/UI Redesign</p>
                </div>
            </a>
            <a href="project4.html" class="project-card">
                <div class="project-image" style="background-image: url('images/ProjectCover/4.png')"></div>
                <div class="project-info">
                    <h3>Nora</h3>
                    <p>Physical Interaction</p>
                </div>
            </a>
            <a href="project5.html" class="project-card">
                <div class="project-image" style="background-image: url('images/ProjectCover/5.png')"></div>
                <div class="project-info">
                    <h3>Portal Explorer</h3>
                    <p>Metaverse Experience</p>
                </div>
            </a>
            <a href="project6.html" class="project-card">
                <div class="project-image" style="background-image: url('images/ProjectCover/6.png')"></div>
                <div class="project-info">
                    <h3>Tomate</h3>
                    <p>Hardware & Software</p>
                </div>
            </a>
            <a href="project7.html" class="project-card">
                <div class="project-image" style="background-image: url('images/ProjectCover/7.png')"></div>
                <div class="project-info">
                    <h3>Liv</h3>
                    <p>Illumination Design</p>
                </div>
            </a>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">Portfolio</div>
                <div class="social-links">
                    <a href="#"><i class="fab fa-github"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-behance"></i></a>
                    <a href="#"><i class="fab fa-dribbble"></i></a>
                </div>
            </div>
            <div class="copyright">
                <p>&copy; 2023 Portfolio. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
